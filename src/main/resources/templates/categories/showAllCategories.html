<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>All Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<h1 class="mx-auto, text-center">All Categories</h1>
<br>
<br>
<table class="table table-striped, mx-auto" style="width: 600px;">
  <thead>
  <tr>
    <th class="text-center">Name</th>
    <th class="text-center">User</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td class="text-center">
      <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}"></a>
    </td>
    <td class="text-center" th:text="${category.user.username}"></td>
  </tr>
  </tbody>
</table>
<h3 class="text-center">Create a New Category</h3>
<br>
<div class="text-center">
  <form th:action="@{/categories/show-categories/create-new-category}" th:method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${category.name}" />
    <button class="btn btn-primary btn-block" type="submit">Create</button>
  </form>
</div>
<br><br>
<div class="d-flex justify-content-center">
  <a class ="btn btn-primary" href="/">Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
