<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.name}"> category</title>
</head>
<body>
<h1 th:text="${category.name} +' category'"></h1>


<form th:action="@{/categories/edit/{id}(id=${category.id})}" th:method="get" class="d-inline">
    <button type="submit" class="btn btn-danger">Edit Category</button>
</form>
<form th:action="@{/categories/{id}(id=${category.id})}" th:method="delete" class="d-inline">
    <button type="submit" class="btn btn-danger">Delete Category</button>
</form>

<h2>Tasks</h2>
<ul>
    <li th:each="task : ${tasks}" th:text="${task.description}"></li>
</ul>
</body>
</html>
