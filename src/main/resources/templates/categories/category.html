<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${category.name}"> category</title>
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <h1 th:text="${category.name}">Category</h1>
</div>
<div class="text-center">
    <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:method="get" class="d-inline">
        <button type="submit" class="btn btn-primary">Edit Category</button>
    </form>
    <form th:action="@{/categories/{id}/delete(id=${category.id})}" th:method="delete" class="d-inline">
        <button type="submit" class="btn btn-danger">Delete Category</button>
    </form>
</div>
<br><br>
<h3 class="text-center">Tasks in this category</h3>
<div class="text-center" style="font-size: 24px">
    <ul>
        <li class= "mx-auto" th:each="task : ${tasks}" th:text="${task.description}"></li>
    </ul>
</div>
<div class="d-flex justify-content-center">
    <a class ="btn btn-primary" href="/">Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
