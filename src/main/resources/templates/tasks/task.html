<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<H1 class="text-center">Edit New Task</H1>
<div class="container mt-5, align-content-center" style="width: 300px">
    <form th:action="@{/tasks/{id}/edit(id=${task.id})}" th:method="post" th:object="${task}">
        <div class="form-group row">
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" th:value="${task.description}"/><br>
        </div>
        <div class="form-group row">
            <label for="deadline">Deadline:</label><br>
            <input type="date" id="deadline" name="deadline" th:value="${task.deadline}"/><br>
        </div>
        <div class="form-group row">
            <label for="category">Category:</label><br>
            <select id="category" name="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == task.category.id}"></option>
            </select><br>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label class="form-check-label" for="completed">Completed</label><br>
            </div>
            <div class="col-sm-2">
                <input class="form-check-input" type="checkbox" id="completed" name="completed" th:checked="${task.completed}"/><br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
    <form th:action="@{/tasks/{id}/delete(id=${task.id})}" th:method="delete" class="d-inline">
        <button type="submit" class="btn btn-danger btn-block">Delete</button>
        <br>
        <br>
        <a class ="btn btn-primary" href="/tasks/">Home</a>
    </form>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
