<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Tasks</h1>
<br>
<br>
<table class="table">
    <tr>
        <th>Description</th>
        <th>Deadline</th>
        <th>Category</th>
        <th>Completed</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td>
            <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.description}"></a>
        </td>
        <td th:text="${task.deadline}">Task Deadline</td>
        <td th:text="${task.category.name}">Task Category</td>
        <td th:text="${task.completed}">Task Completed</td>
    </tr>
</table>
<br><br>
<div class="d-flex justify-content-center">
    <a class ="btn btn-primary" href="/tasks/new">Create New Task</a>
    <a class ="btn btn-primary" href="/categories/show-categories">Show Categories</a>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
